<!DOCTYPE html>
<html lang="en">

        <title>La Gamelle</title>

    <body>
        <h1>La Gamelle</h1>
        <img src="./Pan-Seared-Steak-4.jpg" alt="Juicy steak" width="500">
        <p>Delicious potato dish</p>
        <h3>Ingredients</h3>
        <ul>
            <li>potato</li>
            <li>Olive oil</li>
            <li>Butter</li>
            <li>Pepper</li>
            <li>Salt</li>
            <li>Garlic</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Heat oil in a pot at low-medium temp</li>
            <li>Add butter to the oil</li>
            <li>Add garlic</li>
            <li>Cut the potato in little cube and add them to the pot</li>
            <li>Add salt and pepper</li>
        </ol>
    </body>
